<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1>DotA 2 Tournament Prize Pools</h1>
        <div id="increment">
            <input name="incrementButton" 
                   type="button" 
                   value=">>" 
                   onclick="increment()" />
        </div>
        
        <div id="decrement">
            <input name="decrementButton" 
                   type="button" 
                   value="<<" 
                   onclick="decrement()" />
        </div

    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
